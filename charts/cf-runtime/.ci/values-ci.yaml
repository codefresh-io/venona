# Values used in `helm-chart-ci` pipeline
# All placeholders will be set during ci build
global:
  codefreshToken: placeholder
  accountId: placeholder
  context: placeholder
  # intentionally empty
  runtimeName: ""
  agentName: ""
appProxy:
  enabled: true
  ingress:
    class: nginx
    host: placeholder
    pathPrefix: /app-proxy
monitor:
  enabled: true
  rbac:
    namespaced: true
runner: {}
runtime:
  dind:
    image:
      tag: 20.10.24-1.27.0-rootless
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
    limits:
