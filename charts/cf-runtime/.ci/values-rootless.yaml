      tag: 1.30.3-rootless
      digest: sha256:290508be2c5b03c81d1ea5f26c3498460609fead4cb824d6065b1e09132f8a7a
    containerSecurityContext:
      runAsUser: 1000
    podSecurityContext:
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
