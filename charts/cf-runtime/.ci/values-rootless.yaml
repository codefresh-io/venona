      digest: sha256:c98672a69810268f1ebd7b2a7ac6ff10493d3514a5a8e190bad53f3f8a76448d
    containerSecurityContext:
      runAsUser: 1000
    podSecurityContext:
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
