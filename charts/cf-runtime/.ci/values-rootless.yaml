volumeProvisioner:
  env:
    IS_ROOTLESS: true
  dind-lv-monitor:
    image:
      tag: 1.30.0-rootless
      digest: sha256:712e549e6e843b04684647f17e0973f8047e0d60e6e8b38a693ea64dc75b0479
    podSecurityContext:
      enabled: true
      runAsUser: 1000
      fsGroup: 1000
    volumePermissions:
      enabled: true

runtime:
  dindDaemon:
    hosts:
      - unix:///run/user/1000/docker.sock
      - tcp://0.0.0.0:1300
  dind:
    image:
      tag: 26.1.4-1.28.9-rootless
      digest: sha256:2c8cdf6a3bae0c4936f56058a685e05194b3eb32a79d7cd8a53575a04dca571b
    userVolumeMounts:
      dind:
        name: dind
        mountPath: /home/rootless/
    containerSecurityContext:
      privileged: true
    podSecurityContext:
      enabled: true
      runAsUser: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    volumePermissions:
      enabled: true
