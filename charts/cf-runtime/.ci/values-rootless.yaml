volumeProvisioner:
  env:
    IS_ROOTLESS: true
  dind-lv-monitor:
    image:
      tag: 1.30.0-rootless
      digest: ""
    podSecurityContext:
      enabled: true
      runAsUser: 1000
      fsGroup: 1000
    volumePermissions:
      enabled: true

runtime:
  dindDaemon:
    hosts:
      - unix:///run/user/1000/docker.sock
      - tcp://0.0.0.0:1300
  dind:
    image:
      tag: 26.1.4-1.28.9-rootless
      digest: ""
    userVolumeMounts:
      dind:
        name: dind
        mountPath: /home/rootless/
    containerSecurityContext:
      privileged: true
    podSecurityContext:
      enabled: true
      runAsUser: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    volumePermissions:
      enabled: true
