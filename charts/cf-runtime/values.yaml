  image: "quay.io/codefresh/cf-app-proxy:latest"
  env: { }
  ingress:
    pathPrefix: ""
    class: ""
    host: ""
    tlsSecret: ""
    annotations: { }

newRelicLicense: ""
dockerRegistry: ""

monitor:
  image: "quay.io/codefresh/agent:stable"
  clusterId: ""
  enabled: false
  helm3: false
  token: ""
  env: { }

venona:
  image: "quay.io/codefresh/venona:1.6.7"

volumeProvisioner:
  resources:
  image: "quay.io/codefresh/dind-volume-provisioner:1.31.1"
  mountAzureJson: ""
  createDindVolDirResouces:
    requests:
      cpu:
      memory:
    limits:
      cpu:
      memory:
#todo add envvars

storage:
  backend: local

  local:
    volumeParentDir: /var/lib/codefresh/dind-volumes

  gce:
