  ebs:
    volumeType: ""
    availabilityZone: ""
    encrypted: ""
    kmsKeyId: ""
    accessKeyId: ""
    secretAccessKey: ""

  azure:
    resourceGroup: ""
    location: ""
    cachingMode: ""
    skuName: ""

  fsType: "ext4"

