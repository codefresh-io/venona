appProxy:
  enabled: false
  image: "quay.io/codefresh/cf-app-proxy:latest"
  env: { }
  ingress:
    pathPrefix: ""
    class: ""
    host: ""
    tlsSecret: ""
    annotations: { }

newRelicLicense: ""
dockerRegistry: ""

monitor:
  image: "quay.io/codefresh/agent:stable"
  clusterId: ""
  enabled: false
  helm3: false
  token: ""
  env: { }

re: { }
  # Optionally add an AWS IAM role to your pipelines
  # More info: https://codefresh.io/docs/docs/administration/codefresh-runner/#injecting-aws-arn-roles-into-the-cluster
  # serviceAccount:
  #   annotations:   # will be set on codefresh-engine service account
  #     foo: bar
  #     eks.amazonaws.com/role-arn: "arn:aws:iam::<ACCOUNT_ID>:role/<IAM_ROLE_NAME>"

venona:
  image: "quay.io/codefresh/venona:1.7.1"

volumeProvisioner: # dind-volume-provisioner(vp-provisioner) deployment
  image: "quay.io/codefresh/dind-volume-provisioner:1.31.2" # VP image
  serviceAccount: {} # annotate VP service account
  ### e.g.
  # serviceAccount:
  #   annotations:
  #     eks.amazonaws.com/role-arn: "arn:aws:iam::<ACCOUNT_ID>:role/<IAM_ROLE_NAME>"
  nodeSelector: {}
  ### e.g.
  # nodeSelector:  
  #   foo: bar
  resources: {}
  ### e.g.
  # resources:
  #   requests:
  #     cpu: 400m
  #     memory: 800Mi
  #   limits:
  #     cpu: 1000m
  #     memory: 2048Mi
  tolerations: []
  ### e.g.
  # tolerations: 
  # - key: codefresh
  #   operator: Equal
  #   value: dind
  #   effect: NoSchedule
  env: {}
  ### e.g.
  # env:
  #   PRIVILEGED_CONTAINER: true
  #mountAzureJson: ""

storage:
  backend: local # local/ebs/gce/azure

  local:
    volumeParentDir: /var/lib/codefresh/dind-volumes

  gce:
    volumeType: ""
    availabilityZone: ""
    serviceAccountJson: ""

  ebs:
    volumeType: "" # gp2/gp3/io1
    availabilityZone: "" # us-east-1c
    encrypted: "" # true/false
    kmsKeyId: ""
    accessKeyId: ""
    secretAccessKey: ""

  azure:
    resourceGroup: ""
    location: ""
    cachingMode: ""
    skuName: ""

  fsType: "ext4"

  #     resources:
  #       limits:
  #         cpu: 400m
  #         memory: 1200Mi
  #       requests:
  #         cpu: 200m
  #         memory: 500Mi

###NodeSelector --kube-node-selector: controls runner(vp-venona), vp-monitor pods
#nodeSelector: {"kubernetes.io/arch": "amd64", "failure-domain.beta.kubernetes.io/zone": "us-east-1c"}

### Tolerations --tolerations: controls runner(vp-venona), vp-monitor pods
# tolerations: 
# - key: <key>
#   operator: Equal
#   value: <value>
#   effect: NoSchedule

global:
  namespace: ""
  codefreshHost: ""
  agentToken: ""
  agentId: ""
  agentName: ""
  accountId: ""
  runtimeName: ""
  keys:
    key: ""
    csr: ""
    ca: ""
    serverCert: ""
