apiVersion: v2
description: A Helm chart for Codefresh Runner
name: cf-runtime
version: 9.0.12
keywords:
  - codefresh
  - runner
home: https://codefresh.io/
icon: https://avatars1.githubusercontent.com/u/11412079?v=3
sources:
  - https://github.com/codefresh-io/venona
maintainers:
  - name: codefresh
    url: https://codefresh-io.github.io/
annotations:
  # ðŸ’¡ Do not forget to update this annotation:
  artifacthub.io/containsSecurityUpdates: "true"
  # Supported kinds: `added`, `changed`, `deprecated`, `removed`, `fixed`, `security`:
  artifacthub.io/changes: |
    - kind: changed
      description: 'Update "dind" to 29.1.4-3.0.9.'
    - kind: changed
      description: 'Update Docker Engine to v29 in "dind" component. Containerd image store is disabled.'
      links:
        - name: Docker Engine v29 release notes
          url: https://docs.docker.com/engine/release-notes/29/
      links:
        - name: Docker Engine deprecated features
          url: https://docs.docker.com/engine/deprecated/
    - kind: changed
      description: 'Update "compose" to v5.0.1-1.6.0.'
      links:
        - name: Docker Compose v5 release notes
          url: https://github.com/docker/compose/releases/tag/v5.0.0
    - kind: changed
      description: 'Update "container-logger" to 2.0.6.'
    - kind: fixed
      description: 'Fix compatibility of the "container-logger" with Docker Engine API v1.52.'
    - kind: changed
      description: 'Optimize dependencies of the "container-logger" to reduce image size.'
    - kind: changed
      description: 'Update "engine" to 2.1.8.'
    - kind: fixed
      description: 'Fix compatibility of the "engine" with Docker Engine API v1.52.'
    - kind: fixed
      description: 'Improve the retry mechanism in the "engine" when sending requests to a Docker daemon.'
    - kind: fixed
      description: 'Improve the resilience of the "engine" when writing files to Docker containers.'
    - kind: changed
      description: 'Optimize dependencies of the "engine" to reduce image size.'
    - kind: changed
      description: 'Update "deploy-kubernetes" to 17.0.2.'
    - kind: changed
      description: 'Update "docker-builder" to 1.5.5.'
    - kind: changed
      description: 'Update "docker-puller" to 8.0.25.'
    - kind: changed
      description: 'Update "cosign-image-signer" to 2.5.2-cf.4.'
    - kind: changed
      description: 'Update "git-cloner" to 10.3.6.'
    - kind: security
      description: 'Fix various CVEs in multiple runtime components.'
dependencies:
  - name: cf-common
    repository: oci://quay.io/codefresh/charts
    version: 0.21.0
