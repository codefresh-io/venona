# yaml-language-server: $schema=https://raw.githubusercontent.com/quintush/helm-unittest/master/schema/helm-testsuite.json
suite: dind-volume-cleanup test
values:
  - ../generated_values.yaml
templates:
  - templates/volume-provisioner/cronjob.yaml
  - templates/volume-provisioner/storageclass.yaml
release:
  name: cf-runtime
  namespace: codefresh
  revision: 1
  upgrade: true
chart:
  version: 1.0.0
  appVersion: 1.0.0
tests:
  - it: Test dind-volume-cleanup default metadata
    template: templates/volume-provisioner/cronjob.yaml
    set:
      storage.backend: ebs
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: CronJob
      - isNull:
          path: metadata.annotations
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: cf-runtime
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: cf-runtime
            app.kubernetes.io/version: 1.0.0
            helm.sh/chart: cf-runtime-1.0.0
            codefresh.io/application: pv-cleanup
      - equal:
          path: metadata.name
          value: cf-runtime-volume-cleanup

  - it: Test no dind-volume-cleanup is storage no ebs
    template: templates/volume-provisioner/cronjob.yaml
    set:
      storage.backend: local
    asserts:
      - hasDocuments:
          count: 0

  - it: Test dind-volume-cleanup spec
    template: templates/volume-provisioner/cronjob.yaml
    set:
      storage.backend: ebs
    asserts:
      - equal:
          path: spec.schedule
          value: "*/10 * * * *"
      - equal:
          path: spec.concurrencyPolicy
          value: "Forbid"
      - equal:
          path: spec.successfulJobsHistoryLimit
          value: 3
      - equal:
          path: spec.failedJobsHistoryLimit
          value: 1
      - equal:
          path: spec.jobTemplate.spec.template.spec.securityContext
          value:
            fsGroup: 3000
            runAsGroup: 3000
            runAsUser: 3000

  - it: Test dind-volume-cleanup provisioner value match in storage class.
    set:
      storage.backend: ebs
    asserts:
      - contains:
          path: spec.jobTemplate.spec.template.spec.containers[0].env
          content:
            name: PROVISIONED_BY
            value: "codefresh.io/dind-volume-provisioner-runner-codefresh"
        template: templates/volume-provisioner/cronjob.yaml
      - equal:
          path: provisioner
          value: "codefresh.io/dind-volume-provisioner-runner-codefresh"
        template: templates/volume-provisioner/storageclass.yaml