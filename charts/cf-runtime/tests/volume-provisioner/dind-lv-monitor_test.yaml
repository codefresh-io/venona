# yaml-language-server: $schema=https://raw.githubusercontent.com/quintush/helm-unittest/master/schema/helm-testsuite.json
suite: dind-lv-monitor test
values:
  - ../values.yaml
templates:
  - templates/**.yaml
release:
  name: cf-runtime
  namespace: codefresh
  revision: 1
  upgrade: true
chart:
  appVersion: 1.0.0
tests:
  - it: Test dind-lv-monitor default metadata
    template: templates/volume-provisioner/daemonset.yaml
    set:
      storage.backend: local
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: DaemonSet
      - isNull:
          path: metadata.annotations
      - isSubset:
          path: metadata.labels
          content:
            app.kubernetes.io/instance: cf-runtime
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: cf-runtime
            codefresh.io/application: lv-monitor
      - equal:
          path: metadata.name
          value: cf-runtime-lv-monitor

  - it: Test no dind-lv-monitor is storage no local
    template: templates/volume-provisioner/daemonset.yaml
    set:
      storage.backend: ebs
    asserts:
      - hasDocuments:
          count: 0

  - it: Test dind-lv-monitor initContainer
    template: templates/volume-provisioner/daemonset.yaml
    set:
      storage.backend: local
      volumeProvisioner:
        dind-lv-monitor:
          volumePermissions:
            enabled: true
    asserts:
      - isNotNull:
          path: spec.template.spec.initContainers