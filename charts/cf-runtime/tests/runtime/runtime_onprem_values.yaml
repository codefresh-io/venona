# -- workaround for helm unit tests
version: 1.0.0

global:
  codefreshHost: "https://onprem.somedomain.com"
  codefreshToken: 1234567890abcdef

  runtimeName: "system/my-runtime"

runtime:
  agent: false
  inCluster: true
  description: "some description"
  runtimeExtends:
    - system/default
  accounts:
    - 59009117c102763beda7ce71

  dind:
    image:
      tag: tagoverride
      digest: ""
    resources:
      requests: null
      limits:
        cpu: 1000m
        memory: 2048Mi
    pvcs:
      dind:
        name: dind
        storageClassName: my-custom-storage-class
        volumeSize: 8Gi
        reuseVolumeSelector: 'codefresh-app,io.codefresh.accountName'
        reuseVolumeSortOrder: pipeline_id
    env:
      ALICE: BOB
      INT: 123
      FLOAT_AS_STRING: "12.34"
    podAnnotations:
      karpenter.sh/do-not-evict: "true"
    nodeSelector:
      topology.kubernetes.io/zone: us-east-1a
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: app
              operator: In
              values:
              - dind
    tolerations:
      - effect: NoSchedule
        key: codefresh.io
        operator: Equal
        value: dinds
    serviceAccount: service-account-override
    userVolumeMounts:
      my-cert:
        name: cert
        mountPath: /etc/ssl/cert
        readOnly: true
    userVolumes:
      my-cert:
        name: cert
        secret:
          secretName: tls-secret

  engine:
    image:
      tag: tagoverride
      digest: ""
    command:
      - one
      - two
      - three
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: 200m
        memory: 256Mi
    runtimeImages:
      compose:
        tag: tagoverride
        digest: ""
      container-logger:
        tag: tagoverride
        digest: ""
      default-qemu:
        tag: tagoverride
        digest: ""
      docker-builder:
        tag: tagoverride
        digest: ""
      docker-puller:
        tag: tagoverride
        digest: ""
      docker-pusher:
        tag: tagoverride
        digest: ""
      fs-ops:
        tag: tagoverride
        digest: ""
      git-cloner:
        tag: tagoverride
        digest: ""
      kube-deploy:
        tag: tagoverride
        digest: ""
      pipeline-debugger:
        tag: tagoverride
        digest: ""
      template-engine:
        tag: tagoverride
        digest: ""
      alpine:
        tag: tagoverride
        digest: ""
      gc-builder:
        tag: tagoverride
        digest: ""
      cosign-image-signer:
        tag: tagoverride
        digest: ""
    env:
      FOO: BAR
      INT: 123
      FLOAT_AS_STRING: "12.34"
    podAnnotations:
      karpenter.sh/do-not-evict: "true"
    nodeSelector:
      topology.kubernetes.io/zone: us-east-1a
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: app
              operator: In
              values:
              - engine
    tolerations:
      - effect: NoSchedule
        key: codefresh.io
        operator: Equal
        value: engine
    serviceAccount: service-account-override

extraRuntimes:
  system/default-override:
    runtimeName: system/default-override
    runtimeExtends:
      - system/default
    description: "default runtime override"
    dind:
      resources:
        requests: null
        limits:
          cpu: 2000m
          memory: 4096Mi
  system/default-override-x2:
    runtimeName: system/default-override-x2
    runtimeExtends:
      - system/default
    description: "default runtime override x2"
    dind:
      resources:
        requests: null
        limits:
          cpu: 4000m
          memory: 8192Mi
